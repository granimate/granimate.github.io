<h1>Recent</h1>
<div id="vids">
</div>

<script>
	function playpause(elmnt) {
		if(elmnt.paused)
			elmnt.play();
		else
			elmnt.pause();
	}

	async function init() {
		let response = await fetch("/uploaded");
		let uploaded = await response.json();

		const vids = document.getElementById("vids");

		for(let i=uploaded.length-1; i>=Math.max(uploaded.length-30, 0); --i) {
			vids.innerHTML += "<video onclick=\"playpause(this)\" loop muted playsinline><source src=\"../" + uploaded[i] + "\" type=\"video/mp4\"></video><br>";
		}
	}
	init();
</script>
