<button type="button" class="btn" onclick="prev_vid()">previous</button>
<button type="button" class="btn" onclick="next_vid()">next</button>

<script>
	function playpause(elmnt) {
		if(elmnt.paused)
			elmnt.play();
		else
			elmnt.pause();
	}

	const vids = document.getElementsByTagName("video");
	for(let v=0; v<vids.length; ++v)
		vids[v].style.display = "none";

	var curr = 0;
	vids[curr].style.display = "flex";

	function prev_vid() {
		vids[curr].style.display = "none";
		if(--curr < 0)
			curr = vids.length-1;
		vids[curr].style.display = "flex";
	}

	function next_vid() {
		vids[curr].style.display = "none";
		curr = (curr+1)%vids.length;
		vids[curr].style.display = "flex";
	}

	document.addEventListener('keydown', (event) => {
	  var name = event.key;
	  var code = event.code;

	  if(name == 'ArrowLeft' || code == 'ArrowLeft')
	  	prev_vid();

	  if(name == 'ArrowRight' || code == 'ArrowRight')
	  	next_vid();
	}, false);
</script>
